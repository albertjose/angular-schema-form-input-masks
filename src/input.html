<div class="form-group schema-form-{{form.type}} {{form.htmlClass}}"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }">

   <label class="control-label {{form.labelHtmlClass}}"
          ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>

   <div
      ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
      <span ng-if="form.fieldAddonLeft"
            class="input-group-addon"
            ng-bind-html="form.fieldAddonLeft"></span>


      <input ng-if="form.schema.format=='cpfcnpj'"
             ui-br-cpfcnpj-mask

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='br-phone'"
             ui-br-phone-number

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='us-phone'"
             ui-us-phone-number

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='cep'"
             ui-br-cep-mask

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='cpf'"
             ui-br-cpf-mask

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='cnpj'"
             ui-br-cnpj-mask

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='ie'"
             ui-br-ie-mask="form.uf()"

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='nfe'"
             ui-nfe-access-key-mask

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='scientific'"
             ui-scientific-notation-mask

      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='fixed'"
             ui-number-mask="form.schema.decimals"
             ng-attr-ui-negative-number="{{form.negative}}"
             ng-attr-min="{{form.min}}"
             ng-attr-max="{{form.max}}"
             ng-attr-ui-hide-group-sep="{{form.separator}}"
      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='percentage'"
             ui-percentage-mask="form.schema.decimals"
             ng-attr-min="{{form.min}}"
             ng-attr-max="{{form.max}}"
             ng-attr-ui-hide-group-sep="{{form.separator}}"
      <!-- build:common -->
      <!-- endbuild -->
      />

      <input ng-if="form.schema.format=='money'"
             ui-money-mask="form.schema.decimals"
             ng-attr-min="{{form.min}}"
             ng-attr-max="{{form.max}}"
             ng-attr-ui-hide-group-sep="{{form.separator}}"
      <!-- build:common -->
      <!-- endbuild -->
      />

      <span ng-if="form.fieldAddonRight"
            class="input-group-addon"
            ng-bind-html="form.fieldAddonRight"></span>
   </div>
      <span ng-if="form.feedback !== false"
            class="form-control-feedback"
            ng-style="{'padding-right':form.fieldAddonRight?60:0+'px'}"
            ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
            aria-hidden="true">
      </span>
   <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>

</div>
